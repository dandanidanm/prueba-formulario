<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de encuenta</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 id="title">Tienda de Celulares</h1>
    <p id="description">Nos dedicamos a vender el mejor telefono celular que se adapte a ti.</p>
    <form action="" id="survey-form">
      <label for="name" id="name-label">
        Nombre:
        <input type="text" id='name' placeholder=" Usuario" required>
      </label>
      <label for="email" id="email-label">
        Email:
        <input type="email" id="email" required placeholder=" Usuario@email.com">
      </label>
      <label for="number" id="number-label">
        Edad:
        <input type="number" placeholder=' Edad' min="0" max="100" id="number" required>
      </label>
      <label for="dropdown" id="dropdown-label">
        Marca de telefono:
        <select id="dropdown">
          <option value="Samsung">Samsung</option>
          <option value="Motorola">Motorola</option>  
          <option value="iPhone">iPhone</option>
          <option value="Redmi">Redmi</option>
        </select>
      </label>
      <div class="accesorios-color">
        <div class="accesorios">
          <h3>Accesorios</h3>
          <label for="cargador">
            <input type="checkbox" id="cargador" value="cargador" name="celular">Cargador
          </label>
          <label for="teclado">
            <input type="checkbox" id="teclado" value="teclado"  name="celular">Teclado
          </label>
          <label for="protector">
            <input type="checkbox" id="protector" value="protector" name="celular">Protector
          </label>
          <label for="audifonos">
            <input type="checkbox" id="audifonos" value="audifonos" name="celular">Audifonos
          </label>
        </div>
        <div class="color">
          <h3>Color</h3>
          <label for="rojo">
            <input type="radio" name="color" id="rojo" value="rojo">Rojo
          </label>
          <label for="azul">
            <input type="radio" name="color" id="azul" value="azul">Azul
          </label>
          <label for="amarillo">
            <input type="radio" name="color" id="amarillo" value="amarillo">Amarillo
          </label>
          <label for="negro">
            <input type="radio" name="color" id="negro" value="negro">Negro
          </label>
          <label for="blanco">
            <input type="radio" name="color" id="blanco" value="blanco">Blanco
          </label>
        </div>
      </div>
      <textarea cols="30" rows="10" placeholder=" Agrega Comentario.."></textarea>
      <button id="submit"type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
